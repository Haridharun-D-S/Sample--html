<!-- View Mode Starts -->
<div *ngIf="dataLoaded && PageFieldType === 'readonly'">
    <div *ngFor="let node of inputJson">
        <div class="col-12 p-0 case-accordion" *ngIf="node.Type === 'Accordian'">
            <button class="row m-0 accordion-header" (click)="node.accordianOpen = !node.accordianOpen">
                <h6 class="col-11 text-start"> {{node.Label}}
                </h6>
                <span class="col-1 text-end"><i
                        [ngClass]="node.accordianOpen === true ? 'fas fa-caret-down' : 'fas fa-caret-right'"></i></span>
            </button>
            <div [ngClass]="node.accordianOpen === true ? 'col-12 accordion-content' : 'col-12 accordion-content-none'">
                <div class="row m-0 col-12 detail-section p-0" *ngIf="node.Child && node.Child.length">
                    <div class="row m-0 col-12 detail-section-container">
                        <div class="col-4 detail-section-fields" *ngFor="let Child of node.Child">
                            <!-- View Field Type Starts -->
                            <dl *ngIf="Child.Type === 'Field' && Child.Hide === 'N'">
                                <span class="swap">
                                    <dt title="{{Child.Tooltip}}"><span class="dt-label">{{Child.Label}}</span> : </dt>
                                    <!-- <mat-label #tooltip="matTooltip" matTooltip="{{Child.Tooltip}}">{{Child.Label}}</mat-label> -->
                                    <!-- View Field Starts -->
                                    <span>
                                        <!-- <mat-label #tooltip="matTooltip" matTooltip="{{Child.Value}}">{{Child.Value}}</mat-label> -->
                                        <dd class="dd-label-value" title="{{Child.Value}}"><span
                                                class="dd-label">{{Child.Value}}</span>
                                                <button class="btn-view" (click)="goToFileList(Child)" *ngIf="Child.Label == 'Processed Files Count' || Child.Label == 'Error Files Count' || Child.Label == 'Audited Pending Files Count' ">View</button>
                                            </dd>
                                    </span>

                                </span>
                            </dl>
                            <!-- View Field Type Ends -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12 p-0" *ngIf="node.Type === 'Label'">
            <div class="row m-0">
                <div class="col-12 task-label">
                    <label>{{node.Label}}</label>
                </div>
            </div>
            <div class="row m-0 col-12 p-0" *ngIf="node.Child && node.Child.length">
                <div class="col-12 p-0" *ngFor="let Child of node.Child">
                    <!-- View Field Type Starts -->
                    <div class="col-12 p-0" *ngIf="Child.Type === 'Field' && Child.Hide === 'N'">
                        <mat-label #tooltip="matTooltip" matTooltip="{{Child.Tooltip}}">{{Child.Label}}</mat-label>
                        <div class="col-12 p-0">

                            <!--  Grid Starts -->
                            <div class="row m-0" *ngIf="Child.FieldType === 'Grid'">
                                <div class="row m-0 p-0 button-set">
                                    <div class="col-12 p-0 text-end">
                                        <button class="btn btn-primary me-0" (click)="assignRessign()"
                                            [disabled]="disableBtnStatus">
                                            <svg class="margin-topminus-2" width="18" height="19" viewBox="0 0 18 19"
                                                fill="none" xmlns="http://www.w3.org/2000/svg">

                                            </svg> Assign/Reassign</button>
                                        <!-- <button class="btn btn-primary"><i class="uil uil-sync"></i>Update Status</button> -->
                                    </div>
                                </div>
                                <div class="col-12 p-0 case-detail-grid">
                                    <app-client-side-grid *ngIf="loadGrid"
                                        [gridSettings]="gridApiData(Child.columnProperties, Child.GridData, Child.id)"
                                        (gridCheckBoxEvent)="handleCheckBoxEvent($event)">
                                    </app-client-side-grid>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- View Field Type Ends -->
                </div>
            </div>
        </div>
    </div>
<!-- View Mode Ends -->
