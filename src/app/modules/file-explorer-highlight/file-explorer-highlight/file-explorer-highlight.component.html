<div class="row m-0 p-0 pdf-thumb"> <!---Section for thumbnail and pdf viewer-->
  <div [ngClass]="thumbnailtoggle ? 'col-12 p-0 disp-flex' : 'col-12 p-0'">
  <div [ngClass]="thumbnailtoggle ? 'col-1 p-0 open' : 'disp-none'">
    <label class="col-12 text-center thumbnail-label">Preview</label>
    <div style="display: none;" class="col-12 p-0 ms-0 text-center pdf-quality range-tag" *ngIf="enableBookmark">
      <button [ngClass]="selectThumbnailByRange ? 'btn btn-pdf-select-active' : 'btn btn-pdf-select'"
      >Select By Range</button>
    </div>
    <div class="col-12 p-0 text-center filter-section-workqueue thumbnail-pdf" *ngIf="enableBookmark">
      <div class="btn-group" role="group">
        <input type="radio" class="btn-check filter-check" (click)="selectByRange('Range')" name="btnradio1" id="btnradiofilter1" checked>
        <label class="btn btn-filter" for="btnradiofilter1" title="Range">
          <span class="filter-btn-container"><i class="fa-solid fa-check filter-active"></i>
            Range</span>
        </label>
        <input type="radio" class="btn-check filter-check" name="btnradio1" (click)="selectByRange('Page')" id="btnradiofilter2">
        <label class="btn btn-filter" for="btnradiofilter2" title="Page">
          <span class="filter-btn-container"><i class="fa-solid fa-check filter-active"></i>
          Page</span>
        </label>
      </div>
    </div>
    <div #thumbnailContainer [ngClass]="enableBookmark ? 'card-body-panel thumbnail select-range' : 'card-body-panel thumbnail'">
      <div class="col-12 p-0 pdf-viewer-toolbar-container">
        <div class="" id="preview">
          <div [id]="'thumbnail' + FromPage + i" [ngClass]="item.bunchingMarked ? 'container highlight thumbnailpage' : 'container thumbnailpage'"  *ngFor="let item of thumbnail; let i = index" (click)="onClickPage(item.page, item.bunchingMarked)">
            <span [ngClass]="item.bunchingMarked ? 'check' : 'un-check'" *ngIf="enableBookmark">
              <i [ngClass]="item.bunchingMarked ? 'fa fa-check-circle' : 'fa fa-circle-thin'" aria-hidden="true"></i>
            </span>
              <img src="{{item.url}}" style="height: 115px; width: 100%; margin-bottom: 6px;"><span class="pagenumber">{{item.page}}</span>
          </div>
        </div>
        <div  class="" *ngIf="showthumbnailPdfView">
          <pdf-viewer [src]="pdfSrcThumbnail" [show-borders]="false" [original-size]="false" [render-text]="false"
          style="display: block;" [zoom]="zoomval" [show-all]="thumbnailShowAllPage"
           (after-load-complete)="OnAfterLoadComplete($event)">
          </pdf-viewer>
        </div>

      </div>
      <div class="col-12 p-0 text-left"  *ngIf="thumbnailLoader">
        <span><div class="loader-down"></div><div><label class="loader-text">Loading...</label></div></span>
    </div>
    </div>
  </div>
  <div [ngClass]="thumbnailtoggle ? 'col p-0 pdf-thumbnail' : 'col p-0 pdf-normal-project pdf-bookmark'">
    <!-- Side Menu thumbnail starts -->
    <button class="thumb-button" (click)="enableThumbnail()"><a>
      <i [ngClass]="thumbnailtoggle ? 'fa fa-chevron-left' : 'fa fa-th-large'"></i></a>
    </button>
    <!-- Side Menu thumbnail ends -->
    <div class="card-body-panel pdf-viewer">
      <!-- <div class="drag-knob"></div> -->
      <div class="row m-0">
        <div class="col-12 p-0 pdf-viewer-toolbar-container" *ngIf="!showImage">
          <div class="col-12 pdf-viewer-toolbar">
            <label class="pdf-name">{{fileName}}</label>
            <!-- Pdf icon starts -->
            <span class="col pdf-icon-container">
              <span class="pdf-icon-space">
              <span class="pdf-icon" title="Page up" (click)="previous('FileExplorerIconClick')">
                <i class="uil uil-arrow-circle-up"></i>
              </span>
              <span class="pdf-icon" title="Page down" (click)="Next('FileExplorerIconClick')">
                <i class="uil uil-arrow-circle-down"></i>
              </span>
              </span>
              <span class="pdf-pages">
                <span class="inputBox">
                  <input type="text" class="input-enter" [ngModel]="pagevariableHghLght"
                  (change)="changePageinput($any($event.target).value)">
                </span>
                <label class="total-pages">/ {{totalPages}}</label>
              </span>
              <span class="pdf-icon-space zoom-icons">
              <span class="pdf-icon" title="Zoom Out" (click)="zoomout()">
                <i class="uil uil-minus-circle"></i>
              </span>
              <span class="pdf-icon" title="Zoom in" (click)="zoomin()">
                <i class="uil uil-plus-circle"></i>
              </span>
              </span>
              <span class="pdf-icon rotate-icon" title="Rotate Clockwise" (click)="clockwiseRotation()">
                <svg width="26" height="26" viewBox="0 0 26 26" fill="none" xmlns="http://www.w3.org/2000/svg">

                    fill="#7D7D7D" />
                  <path
                    d="M23.3862 13.8255C23.1993 13.8365 23.0219 13.9118 22.8841 14.0385C22.7463 14.1652 22.6564 14.3357 22.6298 14.521C22.3089 16.5583 21.3499 18.4413 19.8909 19.899C18.4319 21.3566 16.5481 22.3139 14.5105 22.633C14.4051 22.6495 14.3039 22.6867 14.2129 22.7423C14.1218 22.7979 14.0426 22.8709 13.9797 22.9572C13.9169 23.0434 13.8717 23.1412 13.8466 23.2449C13.8215 23.3486 13.8171 23.4563 13.8337 23.5617C13.8502 23.6671 13.8874 23.7682 13.943 23.8593C13.9986 23.9504 14.0716 24.0296 14.1578 24.0924C14.2441 24.1553 14.3419 24.2005 14.4456 24.2256C14.5493 24.2507 14.6569 24.255 14.7624 24.2385C17.1389 23.8645 19.3359 22.7471 21.038 21.0468C22.74 19.3465 23.8596 17.1507 24.2361 14.7745C24.2569 14.6538 24.2502 14.5299 24.2163 14.4121C24.1825 14.2943 24.1224 14.1858 24.0407 14.0945C23.9589 14.0032 23.8576 13.9316 23.7443 13.885C23.6309 13.8384 23.5085 13.8181 23.3862 13.8255ZM11.241 1.75988C8.86501 2.13436 6.66876 3.25195 4.96744 4.95225C3.26612 6.65255 2.14721 8.84813 1.7713 11.2239C1.56168 12.3232 3.23624 12.5881 3.37599 11.4782C3.6966 9.44082 4.65534 7.5577 6.11422 6.09984C7.5731 4.64198 9.45689 3.68457 11.4945 3.36538C12.5889 3.13707 12.2745 1.62257 11.2426 1.75988H11.241Z"
                    fill="#7D7D7D" />
                </svg>
              </span>
              <span [ngClass]="showTOR && PageType === 'Record Split' ? 'record-visible-show': 'record-visible-hidden'" class="pdf-search pdf-icon-space">
                <input class="pdf-search-inp"
                  [readonly]="CustomInputFieldProperties === 'readonly'"
                  [disabled]="CustomInputFieldProperties === 'disable'"
                  [(ngModel)]="CustomInputFieldValue" 
                  (ngModelChange)="CustomInputFieldValueChange($event)">
                <span class="pdf-icon" title="Previous" (click)="CustomNavigation('Previous')">
                  <i class="uil uil-arrow-circle-left"></i>
                </span>
                <span class="pdf-icon" title="Next" (click)="CustomNavigation('Next')">
                  <i class="uil uil-arrow-circle-right"></i>
                </span>
                <span class="pdf-nav-pages">
                  <label class="pdf-nav-pages-values">{{customNavPageVariable}}/{{customNavTotalPages}}</label>
                </span>
              </span>
              <span *ngIf="PageType === ''" class="pdf-quality">
              <button [ngClass]="activeButtonHigh ? 'btn btn-pdf-high-active' : 'btn btn-pdf-high'"
              (click)="selectDimension('High')">High</button>
            <button [ngClass]="activeButtonMedium ? 'btn btn-pdf-medium-active' : 'btn btn-pdf-medium'"
              (click)="selectDimension('Medium')">Medium</button>
            <button [ngClass]="activeButtonLow ? 'btn btn-pdf-low-active' : 'btn btn-pdf-low'"
              (click)="selectDimension('Low')">Low</button>
            <button [ngClass]="activeButtonAll ? 'btn btn-pdf-all-active' : 'btn btn-pdf-all'"
              (click)="selectDimension('All')">All</button>
            </span>

            </span>
            <!-- Pdf icon ends -->
            <span *ngIf="PageType === 'Record Split'" class="bk-file-icon" [hidden]="!enableBookmark">
              <i class="fas fa-bookmark" [hidden]="!selectBookmark" (click)="onClickBookmark()"></i>
              <i class="far fa-bookmark" [hidden]="selectBookmark" (click)="onClickBookmark()"></i>
            </span>
          </div>
        </div>
        <!-- PDF Viewer Starts -->
        <div  *ngIf="!showImage"
          [ngClass]="(showthumbnail && showcontrols)? 'center-content-both': (showthumbnail)?'center-content-left':(showcontrols)? 'center-content-right' : 'center-content-non'">
          <div class="col textLayer grey-non"  attr.id="{{idPath}}">
            <div class="pdfContainer container">
              <div class="height-fullview" *ngIf="showPDFViewer">
                <pinch-zoom class="height-fullview" #myPinch="pinchZoom" [id]="namepinch" [wheel]="false" backgroundColor="light grey">
                  <div *ngIf="showHighlight&&highlightArray.length>0">
                    <div id="highlightId" (click)="selectedHighlight(item)" *ngFor="let item of highlightArray" #myValue
                      class="pdf-highlight" style="   
                        /* background: #16fb1d52; */
                        position: absolute;
                        z-index: 1;
                        max-width: 100%;
                        max-height: 100%;" [style.height]="item.Height" [style.width]="item.Width" [style.top]="item.Top"
                      [style.left]="item.Left">
                    </div>
                  </div>
                  <pdf-viewer [id]="idPath" [src]="pdfSrcHghLght" [(page)]="pagevariable" [original-size]="false"
                    style="width: 100%; height: 100vh; display: block;" [stick-to-page]="enablSticktopage"
                    [show-all]="enableScroll" [rotation]="rotationval" [zoom]="zoomval" class="img-responsive pdf-viewer-cont"
                    (after-load-complete)="afterLoadComplete($event)">
                  </pdf-viewer>
                </pinch-zoom>
              </div>
            </div>
          </div>
        </div>
        <!-- PDF Viewer Ends -->
        <!-- Image Viewer Starts -->
        <div *ngIf="showImage">
          <div class="imageContainer">
            <button (click)="zoomIn()">Zoom In</button>
            <button (click)="zoomOut()">Zoom Out</button>
            <button (click)="rotateLeft()">Rotate Left</button>
            <button (click)="rotateRight()">Rotate Right</button>
            <button (click)="previousPage()">Previous</button>
            <button (click)="nextPage()">Next</button>
            <div>
              <span>{{ currentPage }} / {{ totalPa }}</span>
              
            </div>
            <div>
              <img [src]="currentImageUrl" [style.transform]="'scale(' + zoomLevel + ') rotate(' + rotationAngle + 'deg)'">
            </div>
            
          </div>
          
        </div>
        <!-- Image Viewer Ends -->
      </div>
    </div>
  </div>
</div>
</div>
