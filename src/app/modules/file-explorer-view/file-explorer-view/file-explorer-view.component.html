
<div class="row m-0 pdf-thumb">
    <div class="col p-0 pdf-normal-project-view">
        <div class="card-body-panel pdf-viewer">
            <!-- <div class="drag-knob"></div> -->
            <div class="row m-0">
                <div *ngIf="!showWordViewer" class="col-12 p-0 pdf-viewer-toolbar-container">
                    <div class="col-12 pdf-viewer-toolbar">
                        <label class="pdf-name ps-0">{{fileName}}</label>
                        <!-- Pdf icon starts -->
                        <span class="col p-0 pdf-icon-container">
                            <span class="pdf-icon-space">
                            <span class="pdf-icon" title="Page up" (click)="previous('FileExplorerIconClick')">
                                <i class="uil uil-arrow-circle-up"></i>
                            </span>
                            <span class="pdf-icon" title="Page down" (click)="Next('FileExplorerIconClick')">
                                <i class="uil uil-arrow-circle-down"></i>
                            </span>
                            </span>
                            <span class="pdf-pages">
                                <!-- <label class="page-input">{{ pagevariableView }}</label> -->
                                <span class="inputBox">
                                    <input type="text" class="input-enter" [value]="pagevariableView"
                                    (change)="changePageinput($any($event.target).value)">
                                  </span>
                                <label class="total-pages">/ {{totalPages}}</label>
                            </span>
                            <span class="pdf-icon-space">
                            <span class="pdf-icon" title="Zoom Out" (click)="zoomout()">
                                <i class="uil uil-minus-circle"></i>
                            </span>
                            <span class="pdf-icon" title="Zoom in" (click)="zoomin()">
                                <i class="uil uil-plus-circle"></i>
                            </span>
                            </span>
                            <span class="pdf-icon" title="Rotate Clockwise" (click)="clockwiseRotation()">

                            </span>
                            <span class="pdf-search pdf-icon-space" *ngIf="viewPath == 'recordListing'">
                                <input class="pdf-search-inp" [(ngModel)]="selectedRecordDetails.tor" readonly>
                                <span class="pdf-icon" title="" (click)="previousTor()">
                                    <i class="uil uil-arrow-circle-left"></i>
                                </span>
                                <span class="pdf-icon" title="" (click)="nextTor()">
                                    <i class="uil uil-arrow-circle-right"></i>
                                </span>
                                <span class="pdf-nav-pages">
                                    <label class="pdf-nav-pages-values">{{torArrayIndex+1}}/{{torPageDetails.length}}</label>
                                </span>
                            </span>
                        </span>
                        <!-- Pdf icon ends -->
                    </div>
                </div>

                <!-- PDF Viewer Starts -->
                <div
                    [ngClass]="(showthumbnail && showcontrols)? 'center-content-both': (showthumbnail)?'center-content-left':(showcontrols)? 'center-content-right' : 'center-content-non'">
                    <div [ngClass]="(!showWordViewer && !showJsonViewer)? 'col textLayer grey-bg' : 'grey-non'"  attr.id="{{idPath}}">
                        <div class="pdfContainer container" *ngIf="!showWordViewer && !showJsonViewer">
                            <div class="height-fullview" *ngIf="showPDFViewer">
                                <pinch-zoom class="height-fullview" [id]="namepinch" [wheel]="false" backgroundColor="light grey">
                                    <pdf-viewer [id]="idPath" [src]="pdfSrcView" [(page)]="pagevariable" [original-size]="false"
                                        style="width: 100%; height: 100vh;" [stick-to-page]="enablSticktopage"
                                        [show-all]="enableScroll" [rotation]="rotationval" [zoom]="zoomval"
                                        class="img-responsive pdf-viewer-cont" (after-load-complete)="afterLoadComplete($event)" (error)="onError($event)" (page-rendered)="pageRendered($event)">
                                    </pdf-viewer>
                                </pinch-zoom>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- PDF Viewer Ends -->


                <!-- Word Viewer Starts -->
                <div *ngIf="showWordViewer">
                    <div [ngClass]="(showWordViewer)? 'grey-non' : 'grey-bg'">
                        <ngx-doc-viewer style="height: 80vh ;width: 48vw" class="worddoc" [url]="wordDoc"
                            viewer="office">
                        </ngx-doc-viewer>
                    </div>
                </div>
                <!-- Word Viewer Ends -->

                <!-- JSON Viewer Starts -->
                <div *ngIf="showJsonViewer" class="json-brd1">
                    <div [ngClass]="(showJsonViewer)? '' : 'grey-bg'">
                        <ngx-json-viewer [json]="JsonValue"></ngx-json-viewer>
                    </div>
                </div>
                <!-- JSON Viewer Ends -->
            </div>
        </div>
    </div>
</div>

<div *ngIf="showFileExplorerloader" [ngClass]="showFileExplorerloader ? 'loader-overlay1 text-center' : 'load-loading'">
</div>
