<div class="dialog-material" *ngIf="loading">
    <h2 mat-dialog-title [ngClass]="getTitleContainerClass()">
        <i class="fa fa-file-alt" *ngIf="Data.type === 'insightsGrid'"></i> 
      {{ Data.title }}
      <div class="col p-0 modal-close">
        <button (click)="onClose()" *ngIf="data.showClose" class="close btn-top-close" type="button">
        </button>
      </div>
    </h2>
    <mat-dialog-content [style.font-size.px]="data.dialogContentFontSize" [ngClass]="getContentContainerClass()">
      <!-- {{ Data.dialogContent }} -->
      <div class="row m-0 col-12 p-0" *ngIf="Data.type === 'insightsGrid'">
        <div class="row m-0 p-0 button-set">
          <!-- <div class="col-4 p-0">
          </div> -->
          <div class="col-12 p-0 text-end">
            <span *ngFor="let value of WorkqueueButtonList">

                <i *ngIf="value === 'Set Priority'" class="fa-solid fa-arrow-up-short-wide"></i>

          </div>
        </div>
        <div class="row m-0 p-0">
          <div class="col-12 p-0 workqueue-grid">
            <app-client-side-grid *ngIf="!isLoading" [gridSettings]="gridWidget"  (gridCheckBoxEvent)="handleCheckBoxEvent($event)" (gridClickEvent)="gridClickEvent($event)">
            </app-client-side-grid>
          </div>
        </div>
      </div>
    </mat-dialog-content>
    <mat-dialog-actions [ngClass]="getButtonContainerClass()">
      <button *ngFor="let button of Data.additionalButtons" class="btn btn-primary"
        (click)="onAdditionalButtonClick(button.action)">
        {{ button.label }}
      </button>
      <button *ngIf="Data.showAcceptButton" class="btn btn-primary" (click)="onAcceptClick()">
        {{ Data.acceptButtonTitle }}
      </button>
      <button *ngIf="Data.showDeclineButton" class="btn btn-primary modal-cancel" (click)="onDeclineClick()">
        {{ Data.declineButtonTitle }}
      </button>
    </mat-dialog-actions>
  </div>
