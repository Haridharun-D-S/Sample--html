<div class="dialog-material">
    <h2 mat-dialog-title [style.font-size.px]="data.titleFontSize" [ngClass]="getTitleContainerClass()">
        <i class="fa-regular fa-bell"></i> {{ data.title }}
        <!-- <button mat-icon-button (click)="onClose()" *ngIf="data.showClose" class="close-button">
          <mat-icon aria-label="Close dialog">close</mat-icon>
        </button> -->
        <div class="col p-0 modal-close">
          <button (click)="onClose()" *ngIf="data.showClose" class="close" type="button">
          </button>
        </div>
      </h2>
      <mat-dialog-content [style.font-size.px]="data.dialogContentFontSize" [ngClass]="getContentContainerClass()">
        <div>
          <p class="message-content text-start mb-1">{{ data.dialogContent }}</p>
        </div>
      </mat-dialog-content>
    <mat-dialog-actions [ngClass]="getButtonContainerClass()">
        
      <button class="btn btn-primary" *ngFor="let button of data.additionalButtons" [style.background-color]="button.color" (click)="onAdditionalButtonClick(button.action)">
        {{ button.label }}
      </button>
      <button class="btn btn-primary" [style.background-color]="data.acceptButtonColor" (click)="onAcceptClick()">
        {{ data.acceptButtonTitle }}
      </button>
      <button *ngIf="data.showDeclineButton" class="btn btn-primary modal-cancel" [style.background-color]="data.deleteButtonColor" (click)="onDeclineClick()">
        {{ data.declineButtonTitle }}
      </button>
    </mat-dialog-actions>
</div>
