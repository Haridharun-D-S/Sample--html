        <label>{{widget?.data?.title}}</label>

      <div class="col-12 time-period-section">
        <!-- {{dropdownData | json}} -->
        <span  *ngFor="let entryInput of dropdownData">
          <span *ngIf="dropdownData[0].values.length > 0">
            <select  (change)="refreshChartData(widgetData,entryInput.label,entryInput.values,$event.target)">
              <option *ngFor="let value of entryInput?.values;let i=index"
              [value]="value?.timeLimit"
              [selected]="widgetData.selected ? value.id == widgetData.selected : i==0">
              {{value.timeLimit}}
            </option>
          </select>
          </span>
          <!-- org dropdown code -->
          <!-- <span *ngIf="widgetChartDetails.data.chartDetail?.container?.inputs[0].values.length > 0 && widgetChartDetails.Load_Data_Flag === 'Y'">
            <select 
              (change)="refreshChartData(widgetChartDetails,'org',entryInput.orgs,$event.target)">
              <option *ngFor="let value of entryInput?.orgs;let i=index" [value]="value?.orgid"
                [selected]="widgetChartDetails.selectedOrg ? value.orgid == widgetChartDetails.selectedOrg : i==0">
                {{value.orgname}}
              </option>
            </select>
          </span> -->
        </span>     
        <span>
          <!-- <button class="btn btn-info"  (click)="setDynamicInforContent(widgetData?.data?.chartDetail.Information,'dashboardInfo',widgetData.data)">
            <i class="fa fa-info-circle"></i>
          </button> -->
        </span>
      </div> 
    </div>
    <!-- Chart content starts -->
    <!-- {{widget.data | json}} -->
    <div class="row m-0">
      <div class="col-12 p-0 chart-content">        
         <ng-template [ngIf]='widget?.data'> 
          <!-- <app-bar-chart [data]='widget.data'
            (chartEvent)="dispatchChartEvent($event)">
          </app-bar-chart> -->
          <app-charts-module
          [data]='widget?.data'
            (chartEvent)="dispatchChartEvent($event)" (sendWidgetChanges) ="chartCompwidgetchanges($event)">

          </app-charts-module>
       </ng-template> 
      </div>
      <!-- For No Chart Data starts -->
      <div class="col-12 p-0 chart-nodata" style="display: none;">
        <p class="text-center centered">Unable to load data content in widget contact system administrator</p>
        <img src="../../../../assets/Images/on_load.png">
      </div>
      <!-- For No Chart Data ends -->
    </div>
    <!-- Chart content ends -->
  </div>
</div>
