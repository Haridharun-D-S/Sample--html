    {{ data.title }}
    <!-- Tags starts -->
    <div class="col-9 p-0 badges-container">
      <div class="header-badge"><b>Case Id: </b> {{HeaderValue}}</div>
      <span class="header-badge-info" title="Info">
          <svg class="header-badge-info-icon me-0" xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 20 20" id="info">
              <path
                  d="M12.432 0c1.34 0 2.01.912 2.01 1.957 0 1.305-1.164 2.512-2.679 2.512-1.269 0-2.009-.75-1.974-1.99C9.789 1.436 10.67 0 12.432 0zM8.309 20c-1.058 0-1.833-.652-1.093-3.524l1.214-5.092c.211-.814.246-1.141 0-1.141-.317 0-1.689.562-2.502 1.117l-.528-.88c2.572-2.186 5.531-3.467 6.801-3.467 1.057 0 1.233 1.273.705 3.23l-1.391 5.352c-.246.945-.141 1.271.106 1.271.317 0 1.357-.392 2.379-1.207l.6.814C12.098 19.02 9.365 20 8.309 20z">
              </path>
          </svg>
      </span>
  </div>
  <!-- Tags ends -->
    <div class="col p-0 modal-close">
      <button (click)="onClose()" *ngIf="data.showClose" class="close" type="button">
      </button>
    </div>
  </h2>
  <mat-dialog-content [style.font-size.px]="data.dialogContentFontSize" [ngClass]="getContentContainerClass()">
    {{ data.dialogContent }}
    <!-- Data Entry Starts -->
    <div *ngIf="data.selectorName === 'Record Split'">
      <app-data-entry [FromPage]="data.dataEntryPageInput" [PageType]="data.RecordSplitPageInput" 
      [PageFieldType]="data.PageFieldType" [TemplateName]="data.TabName"
      (closeCompleteEventEmitter)="DynamicEntryPageCloseCompleteEventEmitter($event)">
      </app-data-entry>
    </div>
    <!-- Data Entry Ends -->
  </mat-dialog-content>
  <mat-dialog-actions *ngIf="data.showActionButtons" [ngClass]="getButtonContainerClass()">

    <button *ngFor="let button of data.additionalButtons" class="btn btn-primary"
      (click)="onAdditionalButtonClick(button.action)">
      {{ button.label }}
    </button>
    <button class="btn btn-primary" (click)="onAcceptClick()">
      {{ data.acceptButtonTitle }}
    </button>
    <button class="btn modal-cancel" (click)="onDeclineClick()">
      {{ data.declineButtonTitle }}
    </button>
  </mat-dialog-actions>
</div>
