                <!-- Search box starts -->
                <div class="row m-0 search-box-container">
                    <div class="col-5 mb-2 disp-flex">  
                        <input class="search-input" type="search" [(ngModel)] ="globalSerach" placeholder="Search">
                        <button class="btn-search"  (click)="globalSearch()"><i class="fa fa-search" ></i></button>
                        <!-- [disabled]="!globalSerach" -->
                    </div>
                </div>
                <!-- Search box ends -->
                <!-- Case Filters starts -->
                <div class="row m-0 case-filters">
                    <div class="col-12 case-filter-select-container">
                        <form class="w-100" [formGroup]="filterForm" (ngSubmit)="onSubmit()">
                            <div class="col-12 p-0 disp-flex">
                            <div class="row col p-0 m-0">
                            <div class="col-4 filter-select-container" *ngFor="let field of filterFields">
                                <ng-container  *ngIf="field.DefaultFilter || field.Added">
                                    <div class="col-12 p-0" [ngSwitch]="field.FieldType">
                                        <div *ngSwitchCase="'Input'">
                                            <mat-form-field class="col-12 p-0">
                                              <input matInput class="case-filter-input" formControlName="{{field.ColumnName}}" placeholder="{{field.ColumnName}}">
                                            </mat-form-field>
                                          </div>
                                          <div *ngSwitchCase="'dropdown'">
                                            <mat-form-field class="col-12 p-0">
                                              <!-- <mat-label>{{field.ColumnName}}</mat-label> -->
                                              <mat-select class="case-filter-select" placeholder="{{field.ColumnName}}" formControlName="{{field.ColumnName}}">
                                                <mat-option value= ""> Select {{field.ColumnName}} </mat-option>
                                                <mat-option *ngFor="let lookup of field.Lookups" [value]="lookup.lookupCode">{{lookup.lookupName}}</mat-option>
                                              </mat-select>
                                            </mat-form-field>
                                          </div>
                                          <div *ngSwitchCase="'datepicker'">
                                            <!-- <mat-form-field>
                                                <input matInput [matDatepicker]="datepickerMap['mat-datepicker-' + field.ColumnName]" formControlName="{{field.ColumnName}}" placeholder="{{field.ColumnName}}">
                                                <mat-datepicker-toggle matSuffix [for]="datepickerMap['mat-datepicker-' + field.ColumnName]"></mat-datepicker-toggle>
                                                <mat-datepicker #datepicker [id]="'mat-datepicker-' + field.ColumnName"></mat-datepicker>
                                              </mat-form-field> -->
                                              <mat-form-field class="col-12 p-0">
                                                <input class="case-filter-input" matInput [matDatepicker]="datepicker" formControlName="{{field.ColumnName}}" placeholder="{{field.ColumnName}}">
                                                <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
                                                <mat-datepicker #datepicker ></mat-datepicker>
                                              </mat-form-field>
                                          </div>
                                    </div>
                                  
                                </ng-container>
                              </div>
                            </div>
                            <div class="p-0 case-filter-button-set">
                                <button class="btn btn-primary ms-0" type="submit"><i class="fa fa-search me-0"></i></button>
                            </div>
                            </div>
                          </form>
                          <button class="btn btn-primary me-0" type="button" (click)="addFilter()">Add Filter</button>
                        
                        <div class="col p-0 case-filter-button-set">
                        </div>
                    </div>
                </div>
                <!-- Case Filters ends -->
                <div class="col-12 p-0 case-list-workqueue">
                    <app-work-queue [filters]="submittedFilters" (gridFilter)="gridFilter($event)" (FiltersClear)="clearFilter($event)">
                    </app-work-queue>
                </div>
            </div>
        </div>
    </div>
    <!-- Case List ends -->
</div>
